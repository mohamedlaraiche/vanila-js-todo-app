<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | molaraiche</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/551a4a84f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="card">
          <header>
            <h1>Todo App</h1>
            <form>
              <div class="inputHolder">
                <input type="text" placeholder="Write a task" class="input" />
                <span class="msg">Please Write task first</span>
              </div>
              <div class="btnHolder">
                <input type="submit" value="Add Task" class="addTask" />
              </div>
            </form>
          </header>
          <section>
            <ul></ul>
          </section>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
